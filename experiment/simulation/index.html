<script>
	document.addEventListener('DOMContentLoaded', function () { 
		const select = document.getElementById('hookUpSelect');
		const buttonDiv = document.getElementById('buttonDiv');
		const mainDiv = document.getElementById('landingPage');

		select.addEventListener('change', function () {
			if (this.value !== "0") { // Check if a valid option is selected
			
				$("#landingPage").prop("hidden", true);
				$("#mainDiv").prop("hidden", false);
				//mainDiv.innerHTML = ''; // Clear anything inside #main-div
				mainDiv.appendChild(buttonDiv); // Move #buttonDiv into #main-div
				buttonDiv.style.display = 'block'; // Show #buttonDiv
			}
		});
	});
</script>
<script>
	var finalArrForTable = [];
	var hookUpPhase = 0;

	$(document).on("change", "#hookUpSelect", function () {
		let selection = $(this).val();  // Correctly retrieve selected value

		if (selection !== "Select") {
			$(this).find('option[value="' + selection + '"]').prop('disabled', true);
		}

		if (selection === "flow") {
			flowSensorMimic();
		} else if (selection === "level") {
			levelSensorMimic();
		} else if (selection === "pressure") {
			pressureSensorMimic();
		}else if (selection === "vacuum") {
			vacuumSensorMimic();
		}  else  if (selection === "temp"){
			TemperatureSensorMimic();
		}
	});
</script>
